<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='chat.html'">Chat</button>
    </aside>

    <!-- Danh sách người dùng -->
    <main class="main-section">
      <input type="text" id="search" placeholder="Tìm kiếm bạn bè ..." />
      <h3 class="friend-suggestion-title">Gợi ý bạn bè</h3>
      <div id="user-list"></div>
    </main>

    <!-- Hồ sơ cá nhân -->
    <aside class="profile-section">
      <div id="profile-avatar"></div>
      <h2 id="profile-username">...</h2>
      <p id="profile-bio">...</p>
      <p id="profile-friends-count" class="friends-count">Bạn bè: 0</p>
      <button id="edit-profile">Chỉnh sửa thông tin</button>
    </aside>
  </div>
<!-- Modal chỉnh sửa -->
<div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Chỉnh sửa hồ sơ</h2>
      <input type="text" id="edit-username" placeholder="Tên tài khoản mới" />
      <textarea id="edit-bio" placeholder="Giới thiệu bản thân..."></textarea>
      <input type="file" id="edit-avatar" accept="image/*" />
      <button onclick="submitEdit()">Lưu thay đổi</button>
      <button onclick="closeModal()">Hủy</button>
    </div>
  </div>
  <!-- Avatar Modal -->
  <div id="avatar-modal" class="modal hidden">
    <div class="avatar-modal-content">
      <span id="close-avatar-modal" class="close">&times;</span>
      <img id="modal-avatar-img" src="" alt="avatar full" />
    </div>
  </div>


  <script src="home.js"></script>
</body>
</html>
